<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Elijah Social Domain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="post.html">Post</a>
    </nav>
    
    <h1>Login here to get access to Elijah Social Domain</h1>
    <div id="login"> 

    <form action="#" method="POST">
        <label for="username">Username or Email:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        
        <label for="Age">Age:</label> 
        <input type = "number" id="Age" min="8">
        <p>Note: Logging in from a different IP will create a new login session.</p>
        <input type="submit" value="Login">
    </form>
    <p id="loginError"></p>
   </div>
   <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
</form>
   <script src="Eli Website.js"></script>
   <script src ="login.js"></script>
   <script src="./scripts/"></script>
   <script type="module" src ="scripts/user-script.js"></script>
</body>
</html>
